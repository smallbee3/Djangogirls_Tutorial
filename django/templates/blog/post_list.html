<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DjangoGirls Tutorial</title>
</head>
<body>
<div>
    <h1><a href="">Django Girls Blog</a></h1>
    {% for post in posts %}
    <div>{{ post.title }}</div>
    {% endfor %}
</div>
{% for post in posts %}
<div>
    <p>published: {{ post.published_date }}</p>
    <h2><a href="">{{ post.title }}</a></h2>
    <p>{{ post.content|linebreaksbr }}</p>
</div>
{% endfor %}
</body>
</html>

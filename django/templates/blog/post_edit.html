{% extends 'base.html' %}

{% block title %}Post edit{% endblock %}


{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">제목</label>
            <input id="title" type="text" name="title" type="text" class="form-control" placeholder="글 제목"
            value="{{ post.title }}">
        </div>
        <div class="form-group">
            <label for="input-title">내용</label>
            <textarea name="content" id="" class="form-control" cols="30" rows="10">{{ post.content }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">수정하기</button>

    </form>
{% endblock %}
